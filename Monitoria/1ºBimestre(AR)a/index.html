<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Nome">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calculadora" action="">
        <label for="n1">Número 1:</label>
        <input id="n1" type="number" required>
        <label for="n2">Número 2:</label>
        <input id="n2" type="number" required>
        <br>
        <input id="soma" type="button" value="+">
        <input id="sub" type="button" value="-">
        <input id="mult" type="button" value="*">
        <input id="div" type="button" value="/">
        <input id="raiz" type="button" value="v">
        <p id="resultado"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
